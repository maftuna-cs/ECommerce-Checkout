<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
<main>
    <h1>ECommerce Checkout</h1>
    <section id="checkout" class="calc-field">
        <fieldset>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Extended Price</th>
                    </tr>
                </thead>
                <tbody id="products"></tbody>
            </table>
            <button id="calculate" class="calc-btn">Calculate</button>
        </fieldset>
    </section>
    <section>
        <ul id="result" class="display-result"></ul>
    </section>
    <section>
        <label>Have a Promo Code?</label>
        <input type="button" id="calcResult" value="Click to Enter">
    </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
